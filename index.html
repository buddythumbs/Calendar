<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="./lib/css/dhtmlxscheduler_flat.css" type="text/css">
    <!-- <link rel="stylesheet" href="./lib/css/dhtmlxscheduler.css" type="text/css"> -->
    <link rel="stylesheet" href="./src/css/main.css" type="text/css">
  </head>
  <body>
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
      <div class="dhx_cal_navline">
          <div class="dhx_cal_prev_button">&nbsp;</div>
          <div class="dhx_cal_next_button">&nbsp;</div>
          <div class="dhx_cal_today_button"></div>
          <div class="dhx_cal_date"></div>
          <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
          <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
          <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
          <div class="dhx_cal_tab" name="year_tab" style="right:280px;"></div>
      </div>
      <div class="dhx_cal_header"></div>
      <div class="dhx_cal_data"></div>
    </div>
    <script src="./lib/js/dhtmlxscheduler.js" type="text/javascript"></script>
    <script src="./lib/js/dhtmlxscheduler_year_view.js" type="text/javascript"></script>
    <script src="./src/js/main.js" type="text/javascript">
    </script>

  </body>
</html>
